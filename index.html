<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnoSicurezza</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Header Area Beginning -->
    <header class="header_area pt-[30px]">
      <div class="container mx-auto w-full lg:w-[1200px] px-5 lg:px-0">
        <section>
          <div class="section_wrapper flex flex-row justify-between h-20">
            <div class="logo">
              <a href="#">
                <img
                  src="imgs/logo.png"
                  alt="UnoSicurezza Logo"
                  class="w-[230px] h-[50px]"
                />
              </a>
            </div>
            <nav class="navbar hidden lg:flex justify-center">
              <ul class="flex flex-row justify-between gap-[10px]">
                <li>
                  <a
                    href="#"
                    class="hover:text-text-hover text-size-secondary p-2"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-text-hover text-size-secondary p-2"
                    >Servizi</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-text-hover text-size-secondary p-2"
                    >Formazione</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-text-hover text-size-secondary p-2"
                    >Chi siamo</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-text-hover text-size-secondary p-2"
                    >Collabora con noi</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-text-hover text-size-secondary p-2"
                    >Contattaci</a
                  >
                </li>
              </ul>
            </nav>
            <div
              class="action_button hidden lg:flex justify-center items-center"
            >
              <a
                href="#"
                class="bg-bg-primary py-3 px-6 text-text-secondary text-size-primary rounded-[130px] w-[134px]"
              >
                E-Learning
              </a>
            </div>

            <div class="flex justify-center items-center lg:hidden">
              <div class="drawer">
                <input id="my-drawer" type="checkbox" class="drawer-toggle" />
                <div class="drawer-content">
                  <!-- Page content here -->
                  <label
                    for="my-drawer"
                    class="btn drawer-button text-3xl !px-2 !py-5 text-text-secondary bg-bg-primary"
                    ><i class="fa-solid fa-bars"></i
                  ></label>
                </div>
                <div class="drawer-side">
                  <label
                    for="my-drawer"
                    aria-label="close sidebar"
                    class="drawer-overlay"
                  ></label>
                  <ul
                    class="menu bg-base-200 text-base-content min-h-full w-[80%] p-4 justify-center"
                  >
                    <!-- Sidebar content here -->
                    <nav class="navbar justify-start !pl-0">
                      <ul class="flex flex-col gap-[10px] ">
                        <li>
                          <a
                            href="#"
                            class="hover:text-text-hover hover:bg-transparent text-size-secondary rounded-full p-2 active:!bg-bg-primary active:!text-text-secondary"
                            >Home</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="hover:text-text-hover hover:bg-transparent text-size-secondary rounded-full p-2 active:!bg-bg-primary active:!text-text-secondary"
                            >Servizi</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="hover:text-text-hover hover:bg-transparent text-size-secondary rounded-full p-2 active:!bg-bg-primary active:!text-text-secondary"
                            >Formazione</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="hover:text-text-hover hover:bg-transparent text-size-secondary rounded-full p-2 active:!bg-bg-primary active:!text-text-secondary"
                            >Chi siamo</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="hover:text-text-hover hover:bg-transparent text-size-secondary rounded-full p-2 active:!bg-bg-primary active:!text-text-secondary"
                            >Collabora con noi</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="hover:text-text-hover hover:bg-transparent text-size-secondary rounded-full p-2 active:!bg-bg-primary active:!text-text-secondary"
                            >Contattaci</a
                          >
                        </li>
                      </ul>
                    </nav>
                    <div
                      class="action_button justify-center items-center mt-3"
                    >
                      <a
                        href="#"
                        class="bg-bg-primary py-2 px-4 text-text-secondary text-size-primary rounded-[130px] w-[134px]"
                      >
                        E-Learning
                      </a>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- Header Area End -->

    <!-- Hero Section Area Start -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
  </body>
</html>
